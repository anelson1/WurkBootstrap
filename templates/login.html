  <div class="container-fluid my-5">
    <div class="row">
      <div class ="col-md-4">
      </div>
      <div class ="col-md-4">
        <img class = "mb-5 mx-auto d-block" src="{{ url_for('static', filename='css/img/Wurk2.png') }}" width="50px" height="50px">
        <div class="card mx-auto mb-5">
          <div class="card-body">
            <h4 class="card-title" style="text-align:center">Log in</h4>
            <form action="/useraccount" method="post">
              <div class="form-group">
                {%if uErr%}
                <div class="alert alert-danger">
                  <strong>Error!</strong> Your username or password is incorrect, please try again
                </div>
                {%endif%}
                <input type="text" class="form-control" placeholder="Enter username" id="uname" name = "uname">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Enter password" id="pwd" name = "pwd">
              </div>
              <div class="form-group text-center">
                <button type="submit" class="btn btn-outline-primary mb-5">Login</button>
              </div>
            </form>
            <form action="/register">
              <div class="form-group text-center mb-0">
                <p class="card-text mb-0">Dont have an account? Register Now!</p>
                  <button type="submit" class="btn btn-outline-primary">Register</button>
              </div>
            </form>
            </div>
          </div>
          <script>
            // Disable form submissions if there are invalid fields
            (function() {
              'use strict';
              window.addEventListener('load', function() {
                // Get the forms we want to add validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                  form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                      event.preventDefault();
                      event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                  }, false);
                });
              }, false);
            })();
          </script>
        </div>
      </div>
      <div class="col-md-4">
      </div>
    </div>

  </body>
