{% extends "baseWH.html" %}
{%block content%}
<div class="container-fluid my-5">
  <div class="row">
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title" style="text-align:center">Please enter your first and last name!</h5>
          <form action="/register2" method="POST" class="needs-validation" novalidate>
            <div class="form-group">

              <input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="fname" required>
              <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="lname" placeholder="Enter Last Name" name="lname" required>
              <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-group text-center">
              <button type="submit" class="btn btn-outline-primary">Next Page</button>
            </div>
          </form>
        </div>
      </div>
      <script>
        // Disable form submissions if there are invalid fields
        (function () {
          'use strict';
          window.addEventListener('load', function () {
            // Get the forms we want to add validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function (form) {
              form.addEventListener('submit', function (event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();
      </script>
    </div>
    <div class="col-md-4">
    </div>
  </div>
</div>
</body>
{%endblock%}
